<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Homework10</title>
  </head>
  <body>
    <div class="wrapper">
    <div class="keys">
      <div id="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Birds</span>
      </div>
      <div id="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Owls</span>
      </div>
      <div id="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Campfire</span>
      </div>
      <div id="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Stones</span>
      </div>
      <div id="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Rain</span>
      </div>
      <div id="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Waves</span>
      </div>
      <div id="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Thunder</span>
      </div>
    </div>
    </div>
    <audio id="65" src="sounds/birds-singing.wav"></audio>
    <audio id="83" src="sounds/owl-in-a-forest.wav"></audio>
    <audio id="68" src="sounds/campfire-crackles.wav"></audio>
    <audio id="70" src="sounds/footsteps-on-stones.wav"></audio>
    <audio id="71" src="sounds/forest-heavy-rain.wav"></audio>
    <audio id="72" src="sounds/sea-waves.wav"></audio>
    <audio id="74" src="sounds/calm-thunderstorm.wav"></audio>

    <img id="img-65" src="images/forest-birds.jpeg" alt="Forest Birds">
    <img id="img-83" src="images/owls.jpeg" alt="Owls">
    <img id="img-68" src="images/campfire.jpeg" alt="Campfire">
    <img id="img-70" src="images/hiking-stones.jpeg" alt="Hiking Stones">
    <img id="img-71" src="images/forest-heavy-rain.jpg" alt="Forest Heavy Rain">
    <img id="img-72" src="images/sea-waves.jpeg" alt="Sea Waves">
    <img id="img-74" src="images/rain-with-thunder.jpeg" alt="Rain with Thunder">
    <script src="main.js"></script>
  </body>
</html>
